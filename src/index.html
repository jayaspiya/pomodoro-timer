<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro timer</title>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body class="dark-mode">
    <div class="wrapper">
      <main>
        <div class="main__timer">
          <div class="main__caption" id="main__caption">Pomodoro</div>
          <div class="main__time" id="main__time"></div>
        </div>
        <button class="btn btn-purple" id="btn-start">Start Task</button>
      </main>
      <div class="pomodoro-counter">
        <div class="pomodoro-counter__title">
          Pomodoro Count
        </div>
        <div class="pomodoro-counter__img">
          <div class="pomodoro-counter__img-box">
            <img class="work-count work-count--incomplete"src="./assets/tomato.svg" alt="work">
          </div>
          <div class="pomodoro-counter__img-box">
            <img class="work-count work-count--incomplete"src="./assets/tomato.svg" alt="work">
          </div>
          <div class="pomodoro-counter__img-box">
            <img class="work-count work-count--incomplete"src="./assets/tomato.svg" alt="work">
          </div>
          <div class="pomodoro-counter__img-box">
            <img class="work-count work-count--incomplete"src="./assets/tomato.svg" alt="work">
          </div>
        </div>
      </div>
    </div>
    <div class="information-menu information-menu--hide">
      <div class="information-menu__slide information-menu__slide--show"><span class="information-menu__slide-text">Increase your productivity <br> with pomodoro</span><img src="./assets/slide-intro.png" alt="slide intro"></div>
      <div class="information-menu__slide"><span class="information-menu__slide-text">Get Started</span><img src="./assets/slide-start.png" alt="slide getting started"></div>
      <div class="information-menu__slide"><span class="information-menu__slide-text">Select a task to do</span><img src="./assets/slide1.png" alt="slide 1"></div>
      <div class="information-menu__slide"><span class="information-menu__slide-text">Focus 25 minute on work</span><img src="./assets/slide2.png" alt="slide 2"></div>
      <div class="information-menu__slide"><span class="information-menu__slide-text">Take 5 minute break</span><img src="./assets/slide3.png" alt="slide 3"></div>
      <div class="information-menu__slide"><span class="information-menu__slide-text">Repeat 4 times</span><img src="./assets/slide4.png" alt="slide 4"></div>
      <div class="information-menu__slide"><span class="information-menu__slide-text">Take a long break</span><img src="./assets/slide5.png" alt="slide 5"></div>
      <div class="information-menu__controller">
        <button id="previous-btn">&#10094;</button>
        <button id="next-btn">&#10095;	</button>
      </div>
    </div>
    <div class="information-menu__toggler" id="information-menu__toggler">
      ?
    </div>
    <audio src="./assets/bell/Bike-bell-ring-sound-effect.mp3" id="audio"></audio>
    <script type="module" src="./scripts/app.js"></script>
  </body>
</html>
